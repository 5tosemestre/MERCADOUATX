<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<title>Comentarios</title>

<script type="text/javascript">
		
		function numerosYletras(e) {
			tecla = (document.all) ? e.keyCode : e.which;
			if (tecla == 8)
				return true;
			patron = /\w/;
			te = String.fromCharCode(tecla);
			return patron.test(te);
		}

		
	</script>

</h:head>
<h:body>

	<h:form>

		<img src="logo/logo.png" alt="Logo" />
		<p:tabMenu activeIndex="0">

		<br />
		<p:dataTable var="dato3" value="#{ControladorDetalle2.resultado}"

			</p:column>

					<h:outputText value="Im치gen" />

			<p:column>

<f:setPropertyActionListener

				</p:commandButton>

			</p:column>
		</p:dataTable>
		<p:dataTable var="re"
			value="#{ListadoControladorComen.lista_comentarios}" id="tb"
			emptyMessage="No hay registros...">

			<f:facet name="header"> Comentarios  </f:facet>

				<h:outputText value="#{re.comen}  " />
			</p:column>

		</p:dataTable>
		<br />
			<p:panelGrid columns="2">

	</h:form>
</h:body>
