<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PUBLICACIONES</title>

</h:head>
<h:body>
	<h:form prependId="false">
		<img src="logo/logo.png" alt="Logo" />


		<p:toolbar>
			<p:toolbarGroup align="left">

				<p:commandButton style="font-size:12px" value="Página Principal"
					icon="ui-icon-document" action="\index.xhtml" />
				<p:commandButton style="font-size:12px" value="Mis Publicaciones"
					icon="ui-icon-document" action="Mispublicaciones.xhtml" />
				<p:separator />
				<p:commandButton value="Cerrar Sesión" icon="ui-icon-person"
					action="#{LoginControlador.cerrarSesion}" style="font-size:12px"
					rendered="#{LoginControlador.tieneRol('nombre')}" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:menuButton value="Nuevo">
					<p:menuitem value="Venta" url="Venta.xhtml" />
					<p:menuitem value="Renta"
						url="Renta.xhtml" />
					<p:menuitem value="Aviso Oportuno"
						url="AvisoOportuno.xhtml" />
					<p:menuitem value="Objetos Perdidos"
						url="Objeto.xhtml" />
				</p:menuButton>
			</p:toolbarGroup>

		</p:toolbar>

		<p:growl id="msj" life="1000" />

		<p:outputLabel
			value="Bienvenido:  #{LoginControlador.obtenerValorSesion('nombre')}"></p:outputLabel>
		<p:dataTable var="dato" value="#{ListadoControladorPub.listar}"
			id="tb" emptyMessage="No hay registros...">

			<f:facet name="header">
            Mis Publicaciones 
        </f:facet>
			<br />
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{dato.titulo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Imágen" />
				</f:facet>

				

  <center><img src="#{dato.ima}" title="image1" width="225" height="225" alt="image1 desc" /></center>	

  
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Categoría" />
				</f:facet>
				<h:outputText value="#{dato.descat}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Estatus" />
				</f:facet>
				<h:outputText value="#{dato.desesta}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
