<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PUBLICACIONES</title>

</h:head>
<h:body>

	<h:form prependId="false">



		<img src="logo/logo.png" alt="Logo" />
		<p:tabMenu activeIndex="0">

			<p:menuitem value="Página Principal" url="index.xhtml"
				icon="ui-icon-home" style="font-size:12px" />
			<p:menuitem value="Mis Publicaciones" url="MisPublicaciones.xhtml"
				icon="ui-icon-search" style="font-size:12px" />
			<p:menuitem value="Mis Ofertas" url="MisOfertas.xhtml"
				icon="ui-icon-search" style="font-size:12px" />
			<p:menuitem value="Nueva Publicación" url="/ui/tabMenuSupport.jsf"
				icon="ui-icon-document" style="font-size:12px" />
			<p:menuitem value="Cerrar Sesión" icon="ui-icon-person"
				action="#{LoginControlador.cerrarSesion}" style="font-size:12px"
				update="msj" />
			<p:growl id="msj" life="1000" />

		</p:tabMenu>


		<p:outputLabel
			value="Bienvenido:  #{LoginControlador.obtenerValorSesion('nombre')}"></p:outputLabel>

		<p:dataTable var="dato" value="#{ListadoControladorPub.listar}"
			id="tb" emptyMessage="No hay registros...">

			<f:facet name="header">
        
            Mis Publicaciones 
        </f:facet>
			<br />


			<p:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{dato.titulo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Descripcion Corta" />
				</f:facet>
				<h:outputText value="#{dato.desCort}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Imágen" />
				</f:facet>
				<h:outputText value="#{dato.ima}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Imágen" />
				</f:facet>
				<h:outputText value="#{dato.ima2}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Imágen" />
				</f:facet>
				<h:outputText value="#{dato.ima3}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Categoría" />
				</f:facet>
				<h:outputText value="#{dato.descat}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Estatus" />
				</f:facet>
				<h:outputText value="#{dato.desesta}" />
			</p:column>
		</p:dataTable>
		<p:dataTable var="dato1" value="#{ListadoControladorPub.listar2}"
			id="td" emptyMessage="No hay registros...">
			<f:facet name="header">
            Mis Ofertas
        </f:facet>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Usuario" />
				</f:facet>
				<h:outputText value="#{dato1.user}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Publicacion" />
				</f:facet>
				<h:outputText value="#{dato1.ptitulo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Estatus" />
				</f:facet>
				<h:outputText value="#{dato1.estatus}" />
			</p:column>

			<p:column>
				<p:commandButton id="bt"
					action="#{ListadoControladorPub.actualizarOfe}" value="Aceptar"
					update="@form" process="@this">
<f:setPropertyActionListener
						target="#{ListadoControladorPub.oferta}" value="#{dato1}" />

				</p:commandButton>

			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>
