<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>LOGUEO</title>
	<script type="text/javascript">
		function validar(e) { // 1
			tecla = (document.all) ? e.keyCode : e.which; // 2
			if (tecla == 8)
				return true; // 3
			patron = /\D/; // No acepta números // 4
			te = String.fromCharCode(tecla); // 5
			return patron.test(te); // 6
		}
	</script>
</h:head>
<h:body>
	<body>
		<h:form>
			<p:dialog header="Iniciar Sesión" widgetVar="dlg" modal="true"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid columns="2">
					<h:outputLabel styleClass="etiquetas" value="Usuario: " />
					<p:inputText id="inputName" required="true"
						requiredMessage="Ingresa un nombre de usuario" value="#{LoginControlador.nom}">
						<f:validateLength minimum="3" />
						<f:validateLength maximum="10" />
					</p:inputText>
					<h:outputLabel styleClass="etiquetas" value="Contraseña: " />
					<p:password id="inputPass" required="true"
						requiredMessage="Ingresa una contraseña" value="#{LoginControlador.pwd}">
						<f:validateLength minimum="3" />
						<f:validateLength maximum="10" />
					</p:password>
					<f:facet name="footer">  
					<p:commandButton value="Iniciar" type="button" action="#{LoginControlador.login}" update="msj" />
				<p:commandButton value="Cancelar" type="button" onclick="dlg.hide()" />
					 </f:facet>  
				</h:panelGrid>
			</p:dialog>
			<p:panel header="INDEX">
				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Registrate" icon="ui-icon-script"
						action="\registro.xhtml" process="@this" />
					<p:commandButton value="Logueate" icon="ui-icon-script"
						onclick="dlg.show()"/>
					<p:commandButton value="Cerrar Sesión" icon="ui-icon-script"
						action="#{LoginControlador.cerrarSesion}" process="@this" />
					<p:growl id="msj" life="1000" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</body>
</h:body>
</html>
