<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"

<h:head>
	<title>REGISTRO</title>
	<script type="text/javascript">
		function validar(e) { // 1
			tecla = (document.all) ? e.keyCode : e.which; // 2
			if (tecla == 8)
				return true; // 3
			patron = /\D/; // No acepta números // 4
			te = String.fromCharCode(tecla); // 5
			return patron.test(te); // 6
		}
	</script>
</h:head>
<h:body>
 <script type="text/javascript">

			tecla = (document.all) ? e.keyCode : e.which;

				return true;
			patron = /[A-Za-zñÑ\s]/;
			te = String.fromCharCode(tecla);
			return patron.test(te);
		}

			if (tecla == 8)
				return true;
			patron = /\w/;
			te = String.fromCharCode(tecla);
			return patron.test(te);
		}

	<h:form>

		<p:panel header="DATOS PERSONALES">
			<h:panelGrid columns="2" cellpadding="5">
<h:outputText value="Nombre Competo: " />
				<p:inputText value="#{Controlador.usuario.nombre}"
					 converter="#{Number}" onkeypress="return soloLetras(event)" required="true" mask="" >
					 <f:validateLength maximum="50"/>
					 </p:inputText>
				<h:outputText value="Nombre Usuario: " />
				<p:inputText value="#{Controlador.usuario.nomUser}"
					 converter="#{Number}" onkeypress="return numerosYletras(event)" required="true" mask="" >
					 <f:validateLength minimum="3"/>
					 <f:validateLength maximum="10"/>
					 </p:inputText>
				<h:outputText value="Contraseña " />
				<p:password id="CONTRASEÑA" value="#{Controlador.usuario.password}"
					promptLabel="Ingresa tu Contraseña" weakLabel="Debil"
					goodLabel="Buena" strongLabel="Exelente"  converter="#{Number}" onkeypress="return numerosYletras(event)" required="true" >
					 <f:validateLength minimum="6"/>
					 <f:validateLength maximum="10"/>
					</p:password>
				
					<p:commandButton style="font-size:10px" update="msj,@form"
					value="GUARDAR" action="#{Controlador.guardar()}" />
					
							
				<p:commandButton style="font-size:10px" value="REGRESAR ATRAS"
					action="\index.xhtml" process="@this" />
				<p:growl id="msj" life="1000" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
