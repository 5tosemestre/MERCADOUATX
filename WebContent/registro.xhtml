<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>REGISTRO</title>
	<script type="text/javascript">
		function validar(e) { // 1
			tecla = (document.all) ? e.keyCode : e.which; // 2
			if (tecla == 8)
				return true; // 3
			patron = /\D/; // No acepta números // 4
			te = String.fromCharCode(tecla); // 5
			return patron.test(te); // 6
		}
	</script>
</h:head>
<h:body>
	<h:form>

		<p:panel header="DATOS PERSONALES">
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputText value="Nombre Usuario: " />
				<p:inputMask value="#{Controlador.usuario.nomUser}"
					onkeypress="return validar(event)" mask="" />
				<h:outputText value="Contraseña " />
				<p:password id="CONTRASEÑA" value="#{Controlador.usuario.password}"
					promptLabel="Ingresa tu Contraseña" weakLabel="Debil"
					goodLabel="Buena" strongLabel="Exelente" />
				<h:outputText value="Nombre: " />
				<p:inputMask value="#{Controlador.usuario.nombre}"
					onkeypress="return validar(event)" mask="" />
				<p:commandButton style="font-size:10px" value="CANCELAR"
					action="\logueo.xhtml" process="@this" />
				<p:commandButton style="font-size:10px" update="msj,@form"
					value="GUARDAR" action="#{Controlador.guardar()}" />
				<p:commandButton style="font-size:10px" value="REGRESAR ATRAS"
					action="\index.xhtml" process="@this" />
				<p:growl id="msj" life="1000" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
